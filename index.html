<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>

<div class="container">

	<div class="row mainWindow col-md-12">
		<div class="jumbotron">
			<h1>Rock. Paper. Scissors.</h1>
		</div>
	</div>

	<div class="row statusBox col-md-12">
		<div id="playerEntry">
			Enter your name:<input type="text" id="player">
			<button class="btn btn-primary" type="button" id="submit">Submit</button>
		</div>
	</div>

	<div class="row gameArea">

		<div class="playerOne col-md-4" id="playerOneInfo">
			<p>Name</p>
			<p>Options to choose</p>
			<p>Wins/losses</p>
		</div>

		<div class="gameTrack col-md-4" id="gameTrackInfo">
			<h3>Game results go here</h3>
		</div>

		<div class="playerTwo col-md-4" id="playerTwoInfo">
			<p>Name</p>
			<p>Options to choose</p>
			<p>Wins/losses</p>
		</div>
	</div>	
	
	<div class="row chatBox col-md-12">
		<h2>Talk Trash:</h2>
		<textarea rows="8" cols="100" id="trashBin" disabled></textarea><Br>
		<input type="text" id="trashTalker">
			<button class="btn btn-primary" type="button" id="trashTalk">Submit</button>
	</div>

</div>	
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
